



  <section class="container">
    <div class="row">
      <div class="col-lg-12">

        <mat-slider
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="1000"
        min="1"
        max="100000"></mat-slider>

      </div>

      <div class="col-lg-12"> 
        <mat-table [dataSource]="dataSource">
          <ng-container  matColumnDef="policyNumber">
              <mat-header-cell *matHeaderCellDef>Policy Number</mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.policyNumber}}</mat-cell>
          </ng-container>
          <ng-container  matColumnDef="creationDate">
            <mat-header-cell *matHeaderCellDef>creationDate</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.creationDate}}</mat-cell>
          </ng-container>
          <ng-container  matColumnDef="expireDate">
            <mat-header-cell *matHeaderCellDef>expireDate</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.expireDate}}</mat-cell>
          </ng-container>
          <ng-container  matColumnDef="policyAmount">
            <mat-header-cell *matHeaderCellDef>policyAmount</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.policyAmount}}</mat-cell>
          </ng-container>
          <ng-container  matColumnDef="clientId">
            <mat-header-cell *matHeaderCellDef>clientId</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.clientId}}</mat-cell>
          </ng-container>
          <ng-container  matColumnDef="employeeId">
            <mat-header-cell *matHeaderCellDef>employeeId</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.employeeId}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>

        </mat-table>

      </div>
    </div>
  </section>
