<section class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3 >Show Product</h3>
     
      <button class="btn btn-primary" (click)="reloadProduct()">Reload Product</button>
      <hr/>
      <table class="table table-bordered">
        <thead class="thead-dark">
          <th scope="col">ลำดับ</th>
          <th>รหัสสินค้า</th>
          <th>ชื่อสินค้า</th>
          <th>รายละเอียด</th>
          <th>Date</th>
          <th>View</th>
          <th>สี</th>
          <th>รูปภาพ</th>
          <th>Tool</th>
        </thead>
        <tbody>
          <tr *ngFor="let p of products; let i = index" >
            <th width="80" scope="row">{{i+1}}</th>
            <td>{{ p.id }}</td>
            <td>{{ p.c_title }} </td>
            <td>{{ p.c_detail}} </td>
            <td>{{ p.c_date}} </td>
            <td>{{ p.c_view | number:0 }} </td>
            <td>{{ p.c_color}} </td>
            <td align="center">
              <i class="fas {{ p.c_pic}}" aria-hidden="true" ></i> 
            </td>
            <td align="center">
              <a [routerLink]="['/product', p.id , p.c_title ]">
                <i class="fas fa-eye"></i> 
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
